declared-services: 
    my_cloudant: 
        label: cloudantNoSQLDB 
        plan: Lite 

    my_redis: 
        label: redis
        plan: 100

applications:
- name: movie-recommend-demo
  host: movie-recommend-demo
  memory: 128M
  instances: 1
  path: web_app
  command: python manage.py runserver
  # to run in debug mode:
  # command: python manage.py runserver -d
  services:
  - my_cloudant
  - my_redis
